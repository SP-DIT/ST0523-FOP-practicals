<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/github.min.css"
        />
        <style>
            :root {
                --vscode-editor-font-family: 'SF Mono', Monaco, Menlo, Consolas, 'Ubuntu Mono', 'Liberation Mono',
                    'DejaVu Sans Mono', 'Courier New', monospace;
                --vscode-editor-foreground: #24292f;
                --vscode-textCodeBlock-background: #f6f8fa;
                --vscode-widget-border: #d0d7de;
                --vscode-textPreformat-foreground: #24292f;
                --vscode-textPreformat-background: #f6f8fa;
            }

            html,
            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell',
                    'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
                font-size: 13px;
                line-height: 1.5;
                color: #333;
                margin: 20px;
                max-width: 900px;
                margin-left: auto;
                margin-right: auto;
            }

            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                margin-top: 24px;
                margin-bottom: 16px;
                font-weight: 600;
                line-height: 1.25;
            }

            h1 {
                font-size: 2em;
                border-bottom: 1px solid #eaecef;
                padding-bottom: 0.3em;
            }
            h2 {
                font-size: 1.5em;
                border-bottom: 1px solid #eaecef;
                padding-bottom: 0.3em;
            }
            h3 {
                font-size: 1.25em;
            }

            code {
                font-family: var(
                    --vscode-editor-font-family,
                    'SF Mono',
                    Monaco,
                    Menlo,
                    Consolas,
                    'Ubuntu Mono',
                    'Liberation Mono',
                    'DejaVu Sans Mono',
                    'Courier New',
                    monospace
                );
                font-size: 1em;
                line-height: 1.357em;
                color: inherit;
                background-color: transparent;
                padding: 0;
                margin: 0;
                border-radius: 0;
            }

            :not(pre) > code {
                color: var(--vscode-textPreformat-foreground);
                background-color: var(--vscode-textPreformat-background);
                padding: 1px 3px;
                border-radius: 3px;
            }

            body.wordWrap pre {
                white-space: pre-wrap;
            }

            pre:not(.hljs),
            pre.hljs code > div {
                border-radius: 3px;
                overflow: auto;
            }

            pre {
                background-color: var(--vscode-textCodeBlock-background);
                border: 1px solid var(--vscode-widget-border);
                break-inside: avoid-page;
                page-break-inside: avoid;
            }

            pre code {
                display: inline-block;
                color: var(--vscode-editor-foreground);
                tab-size: 4;
                background: none;
            }

            @media print {
                pre,
                pre.hljs,
                pre code,
                pre.hljs code {
                    break-inside: avoid-page;
                    page-break-inside: avoid;
                }
            }

            .hljs {
                background: transparent;
            }

            blockquote {
                padding: 0 1em;
                color: #6a737d;
                border-left: 0.25em solid #dfe2e5;
                margin: 0 0 16px 0;
            }

            ul,
            ol {
                padding-left: 2em;
            }

            li {
                margin-bottom: 8px;
            }

            table {
                border-collapse: collapse;
                width: 100%;
                margin: 16px 0;
            }

            table th,
            table td {
                padding: 6px 13px;
                border: 1px solid #dfe2e5;
            }

            table tr:nth-child(2n) {
                background-color: #f6f8fa;
            }
        </style>
    </head>
    <body class="vscode-light">
        {{CONTENT}}
    </body>
</html>
